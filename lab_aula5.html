<!DOCTYPE HTML5>
<html>
 <header>
    <title>HTML5 - Inserção de Imagens</title>
    <meta charset=UTF-8/>
 </header>
<body>
<section>
       <h1><p>Curso de HTML5</p></h1> 
       <h3><p><li>Imagens Demonstrativas</li></p></h3>
    <article> 
        <p>
          <h4>Imagem 1</h4>
          <img src="images/imagem1.jpg" width="250" />
        </p>
        <p>
          <h4>Imagem 2</h4>
            <img src="images/imagem2.jpg" width="250" />
        </p>
        <p>
            <h4>Imagem 3</h4>
            <img src="images/imagem3.jpg" width="250" />
        </p>
        <h3><p><li>Vídeo Demonstrativo</li></p></h3>
        <p>
            <h4>Video 1</h4>
            <video controls>
                <source src="videos/video1.mp4" type="video/mp4"/>
            </video>    
        </p>
        <h3><p><li>Áudio Demonstrativo</li></p></h3>
        <p>
            <h4>Áudio 1</h4>
            <audio controls>
                <source src="audios/audio1.mp3" type="audio/mp3"/>
            </audio>    
        </p>
    </article>
</section>

</body>
</html>
